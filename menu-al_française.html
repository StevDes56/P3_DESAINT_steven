            <label class="card_choice2" for="entrée2">
                <input type="checkbox" id="entrée2" name="entrée2">
                <span class="card_plate">
                    <span class="card_plate--eat">Velouté de légumes d'antan</span>
                    <span class="card_plate--fill">Carotte, panais, topinambour</span>

                 <span class="card_plate">
                     <span class="card_plate--eat">Coquilles Saint-Jacques</span>
                     <span class="card_plate--fill">Accompagnés d'une purée de panais</span>
                 </span>
                 <span class="card_price">40€</span>
                 <span class="card_tick">
                     <i class="fas fa-check-circle" aria-hidden="true">

                    </i>
                </span>

                    <span class="card_plate--fill">Sur son lit de gnocchis aux légumes</span>
                </span>
                <span class="card_price">44€</span>
                <span class="card_tick">
                    <i class="fas fa-check-circle" aria-hidden="true">
                    </i>
